<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
        <!--If the attribute enctype is not set, $_FILES will be empty-->
        <form enctype="multipart/form-data" method="post" action="../action/signup.php">
            Name <input name="name" type="text"><br/>
            Surname <input name="surname" type="text"><br/>
            Birthdate <input name="birthdate" type="date"><br/>
            Address <input name="address" type="text"><br/>
            <!--Maximum file size-->
            <input type="hidden" name="MAX_FILE_SIZE" value="30000">
            Profile picture <input name="profilepic" type="file"><br/>
            <input type="submit" value="Send">
        </form>
</body>
</html>
